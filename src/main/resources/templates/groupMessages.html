<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Group Messages</title>
</head>
<body>
    <h1>Messages in Group</h1>
    <table>
        <thead>
            <tr>
                <th>Message ID</th>
                <th>Sender</th>
                <th>Receiver</th>
                <th>Content</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="message : ${messages}">
                <td th:text="${message.messageID}">Message ID</td>
                <td th:text="${message.sender.username}">Sender</td>
                <td th:text="${message.receiver.username}">Receiver</td>
                <td th:text="${message.message_text}">Content</td>
                <td th:text="${#temporals.format(message.timestamp, 'yyyy-MM-dd HH:mm:ss')}">Timestamp</td>
            </tr>
        </tbody>
    </table>
    <a href="/web/groups">Back to All Groups</a>
</body>
</html>
