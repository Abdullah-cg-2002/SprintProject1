<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit User</title>
</head>
<body>
    <h1>Edit User</h1>
    <form th:action="@{/users/update/{id}(id=${user.userID})}" th:object="${user}" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" th:value="${user.username}" />
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:value="${user.email}" />
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" th:value="${user.password}" />
        <br>
        <button type="submit">Update</button>
    </form>
</body>
</html>
