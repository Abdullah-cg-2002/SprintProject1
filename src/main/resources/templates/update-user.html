<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update User</title>
</head>
<body>
    <h1>Update User</h1>

    <!-- Display error messages if any -->
    <p th:if="${error}" th:text="${error}" style="color: red;"></p>

    <!-- Display success message if the update is successful -->
    <p th:if="${message}" th:text="${message}" style="color: green;"></p>

    <!-- Update User Form -->
    <form th:action="@{/users/update/{id}(id=${user.userID})}" th:object="${user}" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" th:value="${user.username}" required />
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:value="${user.email}" required />
        <br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" th:value="${user.password}" required />
        <br><br>

        <button type="submit">Update</button>
    </form>

    <!-- Back to User List -->
    <br>
    <a th:href="@{/users/getAll}">Back to User List</a>
</body>
</html>
