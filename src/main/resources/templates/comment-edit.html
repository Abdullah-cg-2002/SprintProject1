<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Comment</title>
    <link rel="stylesheet" type="text/css" th:href="@{/formStyle.css}">
    
</head>
<body>
    <h1>Edit Comment</h1>
    
    <!-- The action URL should be correctly mapped to your controller -->
    <form th:action="@{/comments/comment/update/{commentID}(commentID=${comment.commentid})}" th:object="${comment}" method="post">
        
        <!-- Hidden input to simulate PUT method (if needed) -->
        <input type="hidden" name="_method" value="PUT" />
        
        <label for="commentText">Comment Text:</label>
        <textarea id="commentText" th:field="*{commentText}" required></textarea>
        <br>
        
        <!-- Access the userId from the comment's user object -->
        <label for="userId">User ID:</label>
        <input type="text" th:field="*{users.userID}" required />
        <br>
        <label for="postId">Post ID:</label>
        <input type="text" th:field="*{post.postID}" required />
        <br>
        <button type="submit">Update Comment</button>
    </form>

    <a href="/comments">Back to Comments List</a>
</body>
</html>
